<style>
#noti{
	height:350px;
}
#noti_details{
    border-radius: 5px;
    height: 327px;
    background: #fff;
}
#notification-container{
	max-height:282px;
	overflow-y:auto;
}
#notification-container::-webkit-scrollbar {
    width: 0.3em;
}
 
#notification-container::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
}
 
#notification-container::-webkit-scrollbar-thumb {
  background-color: darkgrey;
  outline: 1px solid slategrey;
}
.notification {    
	border-bottom: 1px dashed #8a8585;
}
.notification_link{
	padding:10px;
	border-bottom: 1px solid #eaeaea;
}
.notification_link a{
	color:var(--primary-color)!important;
}
.notification-row {
    display:flex;
	align-items: center;
}
.notification_date {
    background: var(--primary-color)!important;
    width: 60px;
    text-align: center;
    color: #fff;
    padding: 5px 0px;
	font-size: 10px;
    font-weight: 600;
}
.notification_date .day{
	font-size:16px;
}
.notification_msg {
	flex: 1;
    min-width: 0;
    font-size: 14px;
    padding: 5px;
}
.clat-application-info{
	display:flex;
	align-items:stretch;
    margin-top: 10px;
	flex-wrap: wrap;
}
.clat-application-info .col-xs-12{
    margin-bottom: 10px;
}
.clat-card-info{
	border: 1px solid #dcdcdc;
    border-radius: 4px;
    height: 100%;
}
.clat-card-info .img-row{
	text-align:center;
}
#main_student_photo{
	height: 145px;
    width: 135px;
    padding: 5px;
	border: solid 1px #CECECE;
	margin-top: 10px;
	border-radius: 4px;
}
#main_applicant_signature{
    height: 60px;
    width: 140px;
    margin-top: 10px;
	border: solid 1px #CECECE;
	border-radius: 4px;
	padding: 5px;
}
.youtube-card{
    background-color: #fff;
    overflow: visible;
    border-radius: 6px;
    box-shadow: 0px 2px 10px 0px rgb(43 52 59 / 20%);
	cursor: pointer;
	-webkit-transform: translateY(0);
    -moz-transform: translateY(0);
    -ms-transform: translateY(0);
    -o-transform: translateY(0);
    transform: translateY(0);
    -webkit-transition: 0.5s;
    -o-transition: 0.5s;
    -moz-transition: 0.5s;
    transition: 0.5s;
	margin:10px;
}
.youtube-card:hover .youtube-play{
	background:rgb(0 0 0 / 35%);
}
.youtube-card:hover .youtube-thumbnail{
    background-size: 120%;
}
.youtube-thumbnail {
	padding-top: 60%;
    width: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: 100%;
    -webkit-transition: all .4s ease-in-out 0s;
    -moz-transition: all .4s ease-in-out 0s;
    transition: all .4s ease-in-out 0s;
    position: relative;
}
.youtube-play {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0px;
    text-align: center;
    display: flex;
    align-items: center;
}
.youtube-play i {
    margin: auto;
    font-size: 50px;
    color: #ffffffc7;
}
.youtube-title {
    display: block;
    display: -webkit-box;
    max-width: calc(100% - 5px);
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
    color: var(--secondary-color);
    padding: 10px 5px;
	height: 57px;
}
.youtube-date {
    padding-left: 5px;
    padding-bottom: 10px;
    font-size: var(--font-2x);
}
#youtube-container,#social-page-container{
	display:none;
	margin-top:50px;
}
#youtube-container .video-row{
	display: flex;align-items: center;flex-wrap: wrap;
}
.social-page-info {
    background: #fff;
    border-radius: 4px;
	height:100%;
	padding: 50px;
    text-align: center;
    border: 1px solid var(--primary-color);
}
@media (max-width: 991px) {
	.youtube-details {

		width:100%;
	}
	.youtube-thumbnail{
		margin:auto;
	}
	.youtube{
		flex-wrap:wrap;
	}
	
	#youtube-container .video-row{
		display: block;
	}
	.social-page-info {
		padding: 10px;
	}
}
.owl-nav {
    text-align: center;
}
#youtube_list .owl-prev,#youtube_list .owl-next {
    color: var(--primary-color);
    display: flex;
    align-items: center;
    font-size: 25px;
    text-align: center;
	background:#fff;
	border:1px solid;
    display: inline-block;
    padding: 0px 10px !important;
}
#youtube_list .owl-prev{
	margin-right:10px;
}
#youtube_list .owl-prev.disabled,#youtube_list .owl-next.disabled{
	    opacity: 0.3;
}
.social-page-iframe iframe{
	width:100% !important;
}

</style>

<div class="my-modal modal fade" id="clat_change_email_modal" tabindex="-1">
	<div class="modal-dialog" role="document" style="width:350px;">
		<div class="modal-content" id="clat_change_email_modal_body">	
			<div class="modal-header">
				<h4 class="modal-title text-left" style="font-weight: 600;">Change Email</h4>
			</div>
			<div class="modal-body" style="padding-top:0px;overflow-y:auto;">
				<div class="form-group col-sm-12 col-md-12 col-xs-12" style="margin-bottom:5px;padding-left:0px;">
					<label style="font-size:11px;line-height: 14px;">Email</label>
					<input type="text" class="form-control" id="clat_my_email" placeholder="Enter EMAIL" autocomplete="off" oncopy="return false" onpaste="return false" ondrop="return false;">
				</div>
				<div class="form-group col-sm-12 col-md-12 col-xs-12" style="margin-bottom:5px;padding-left:0px;">
					<label style="font-size:11px;line-height: 14px;">Confirm Email</label>
					<input type="text" class="form-control" id="clat_my_confirm_email" placeholder="Confirm EMAIL" autocomplete="off" oncopy="return false" onpaste="return false" ondrop="return false;">
				</div>
			</div>
			<div class="modal-footer" style="padding:10px;">
				<button type="button" id="clat_change_email_confirm" style="height: 28px !important;" class="clat-btn clat-btn-small clat-btn-secondary">Confirm</button>
				<button type="button" style="height: 28px !important;" class="clat-btn clat-btn-small clat-btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
