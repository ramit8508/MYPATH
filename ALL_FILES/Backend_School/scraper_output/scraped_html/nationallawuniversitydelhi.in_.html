<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Expires" CONTENT="0">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">	 	
<title>AILET 2026 National Law University, Delhi</title>		 	
<link rel="shortcut icon" href="/sites/nationallawuniversitydelhi.in/ailet-favicon.ico">
<link rel="stylesheet" type="text/css" href="/v2/css/views/ed-all.css">
<script data-main="/v2/scripts/libs/config.js" src="/v2/scripts/libs/require.js"></script>
<link rel="stylesheet" type="text/css" href="/sites/nationallawuniversitydelhi.in/style.css">   
</head>

<body>
<div id="se-pre-con"></div>
<ailet_branding></ailet_branding>
<main>
<landing_page></landing_page>
</main>
<ailet_footer></ailet_footer>
<script type="text/javascript">
require(['config'],function(){
	require(['edCss','bootstrap','edApi','edNoty','edUtils','edAiletBranding'],function(edCss,bootstrap,edApi,edNoty,edUtils,edAiletBranding){
		if(edApi.isLoggedIn()){
			edApi.gotoDefaultView()
		}
		edCss.init(["font-awesome"],function(){
			var hrefs=["/v2/scripts/libs/owl-carousel/owl.carousel.css","/v2/scripts/libs/wow.js/animate.css"];
			edUtils.addLinksToHead(hrefs);
			$('head').append('<script src="/v2/scripts/libs/owl-carousel/owl.carousel.min.js"><\/script>');
			$('head').append('<script src="/v2/scripts/libs/wow.js/wow.min.js"><\/script>');
			var wow=new WOW({mobile:false});wow.init();
			edNoty.init();
			edAiletBranding.init({"tag_name":"ailet_branding","footer_tag":"ailet_footer"},function(ailetBrand){
				edUtils.downloadTemplatePHP('/ailet_template.mst',function(template){
					sn_landing_page = $(template).filter('#sn_landing_page').html();
					$("landing_page").replaceWith(sn_landing_page);
					sn_notification_template = $(template).filter('#sn_notification_template').html();
					$("notification_list").replaceWith(sn_notification_template);
					sn_date_template = $(template).filter('#sn_date_template').html();
					$("date_list").replaceWith(sn_date_template);
					$( '.home-slider' ).owlCarousel( {
						items: 1,
						nav: true,
						dots: true,
						loop: true,
						autoplay: true,
						autoplayTimeout: 7500,
						autoplaySpeed: 3000,
						navSpeed: 1000,
						dotsSpeed: 1000,
						navText: [ '<i class="fa fa-angle-left"></i>','<i class="fa fa-angle-right"></i>' ]
					} );
					//setTimeout(function(){
					//	$("#promoModal").modal("show");
					//},3000);
					$('#se-pre-con').hide();
				});
			});
		}); 
		$(document).on('submit','#sn_login_form',function (e) {
			e.preventDefault();
			var logObj = new Object;
			logObj.username = $("#sn_login_id").val();
			logObj.password = $("#sn_login_password").val();
			edApi.snLoginServiceCall("auth",logObj,function(msg){
				if(msg.access_token != null && msg.access_token != ""){
					edApi.storeToken(msg);
					userDetails=msg.user_object;
					home_page=userDetails['landing_page'];
					userDetails.home_page=home_page;
					edApi.setLocalStore("userDetails",JSON.stringify(msg.user_object));
					if(userDetails.user_role=="parent")
						edApi.setLocalStore("student_list", JSON.stringify(userDetails['student_list']));
					if(userDetails.force_change_pwd !=undefined && userDetails.force_change_pwd){
						edApi.gotoView('/v2/views/force-change-password/');
						return;	
					}
					edApi.gotoView(home_page);
				}
				else{
					if(msg.data !=undefined && msg.data.forgot_password){
						SNToast({ text:"Forgot Password" ,type : 'error'});
					}
					else if(typeof msg.message !== 'undefined'){ 
						SNAlert({ text:msg.message ,type : 'warning'});
					}
				}
			});
			return false;
		}); 
		$(document).on("click","#forgot_password",function(){
			$("#ed_reset_password_modal").modal("show");
			$("#ed_username").val($("#sn_login_id").val());
		});
		$(document).on('click','#btn_reset_password',function (e) {
			var data = new Object;
			data.username = $("#ed_username").val();
			data.user_id="";
			data.academic_year_id="";
			edApi.edAllAnonyServiceCall("account/resetPassword",data,function(response){
				if(response.status=="SUCCESS"){
					SNToast({ text:response.message ,type : 'success'});
					$("#ed_reset_password_modal").modal("hide");
				}
				else{
					SNToast({ text:response.message ,type : 'error'});
				}
			});
			return false;
		});
		$(document).on('focus','input[type=text],input[type=email],input[type=number],input[type=password],input[type=search],textarea',function() {
		  $(this).parent().find("label").addClass("active");
		});
		$(document).on('click','label',function() {
		  $(this).parent().find("input[type=text],input[type=email],input[type=number],input[type=password],input[type=search],textarea").focus();
		  $(this).parent().find("textarea").focus();
		});
		$(document).on('blur change','input[type=text],input[type=email],input[type=number],input[type=password],input[type=search]',function() {
			if($(this).val()=="" || $(this).val()==null)
				$(this).parent().find("label").removeClass("active");
			else
				$(this).parent().find("label").addClass("active");
		});
		$(document).on('show.bs.modal', '.modal', function (event) {
			var zIndex = 1040 + (10 * $('.modal:visible').length);
			$(this).css('z-index', zIndex);
			setTimeout(function(){
				$('.modal-backdrop').not('.modal-stack').css('z-index', zIndex - 1).addClass('modal-stack');
			},0);
		});
	});
});

0,4))) 
		isMobile = true;
	return isMobile;
}
</script>
</body>
</html>
