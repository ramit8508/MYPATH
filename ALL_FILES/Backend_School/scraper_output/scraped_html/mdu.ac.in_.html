<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maharshi Dayanand University - Rohtak</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');



        body {
            font-family: 'Montserrat', sans-serif;
            box-sizing:border-box;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f0 100%);
            min-height:97dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            overflow-x: hidden;
            perspective: 1000px;
        }

        .main-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(58, 40, 153, 0.15), 0 10px 30px rgba(0, 0, 0, 0.08);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            position: relative;
            animation: fadeInAndRotate 1.2s ease-in-out;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
            user-select: none;
        }

            .main-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 6px;
                background: linear-gradient(90deg, #3a2899 0%, #7659ff 100%);
                animation: shimmer 3s infinite linear;
                background-size: 200% 100%;
                z-index: 5;
            }

        @keyframes shimmer {
            0% {
                background-position: 100% 0;
            }

            100% {
                background-position: -100% 0;
            }
        }

        .main-card-header {
            padding: 60px 50px 50px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            overflow: hidden;
            line-height: 1.4rem;
        }

        .main-logo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
            z-index: 2;
        }

        .main-logo {
            max-width: 150px;
            animation: floatLogo 4s ease-in-out infinite;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .main-logo-glow {
            /* Add glow styles if needed */
        }

        @keyframes pulseGlow {
            from {
                opacity: 0.5;
                width: 160px;
                height: 160px;
            }

            to {
                opacity: 0.8;
                width: 200px;
                height: 200px;
            }
        }

        .main-university-name h1 {
            color: #391DA1;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            line-height: 1.8rem;
            position: relative;
            z-index: 2;
            animation: slideInRight 1s ease-out;
            text-shadow: 0 2px 5px rgba(58, 40, 153, 0.1);
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .main-university-info {
            color: #391DA1;
            font-size: 15px;
            font-weight: 500;
            position: relative;
            z-index: 2;
            animation: slideInRight 1s ease-out 0.2s;
            animation-fill-mode: both;
        }

        .main-university-established {
            font-style: italic;
            color: #08A847;
            font-size: 14px;
            position: relative;
            z-index: 2;
            animation: slideInRight 1s ease-out 0.4s;
            animation-fill-mode: both;
        }

        .main-accreditation {
            display: inline-block;
            color: #008BE7;
            font-weight: 600;
            font-size: 16px;
            padding: 8px 18px;
            background-color: #e1f3ff;
            border-radius: 30px;
            margin-block-start: .5rem;
            position: relative;
            z-index: 2;
            animation: scaleIn 0.7s ease-out 0.6s;
            animation-fill-mode: both;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(23, 138, 75, 0.1);
        }

        .main-purple-banner {
            background: linear-gradient(135deg, #3a2899 0%, #4e38c9 80%, #5a40e6 100%);
            color: white;
            padding: 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .main-bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: floatBubble 15s infinite ease-in-out;
            filter: blur(2px);
            transition: transform 0.5s ease;
        }

        .main-bubble1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -100px;
            animation-duration: 20s;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .main-bubble2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -50px;
            animation-duration: 15s;
            animation-delay: 2s;
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .main-bubble3 {
            width: 100px;
            height: 100px;
            top: 30%;
            left: 20%;
            animation-duration: 12s;
            animation-delay: 1s;
            backdrop-filter: blur(2px);
        }

        @keyframes floatBubble {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }

            25% {
                transform: translateY(-20px) rotate(5deg) scale(1.05);
            }

            50% {
                transform: translateY(0) rotate(10deg) scale(1);
            }

            75% {
                transform: translateY(20px) rotate(5deg) scale(0.95);
            }
        }

        .main-continue-text {
            margin-bottom: 25px;
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 0.3px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease-out 0.8s;
            animation-fill-mode: both;
        }

        .main-cta-button {
            position: relative;
            z-index: 1;
            display: inline-block;
            background: linear-gradient(to right, #ffffff, #f0f0f0);
            color: #3a2899;
            padding: 14px 36px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.3px;
            animation: bounce 1s ease-out 1s;
            animation-fill-mode: both;
            overflow: hidden;
        }

        @keyframes bounce {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }

            70% {
                transform: scale(0.95);
            }

            100% {
                transform: scale(1);
            }
        }

        .main-cta-button:hover {
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ffffff, #bbb6fd);
        }

        .main-cta-button:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .main-cta-button svg {
            transition: transform 0.3s ease;
            display: inline-block;
            vertical-align: -2px;
            margin-right: 8px;
        }

        .main-cta-button:hover svg {
            transform: translateX(3px);
        }

        @media (max-width: 450px) {
            .main-card-header {
                padding: 40px 25px 35px;
            }

            .main-purple-banner {
                padding: 40px 25px;
            }

            .main-university-name h1 {
                font-size: 22px;
            }

            .main-logo {
                max-width: 100px;
            }

            .main-logo-glow {
                width: 90px;
                height: 90px;
            }

            .main-continue-text {
                font-size: 18px;
            }

            .main-bubble1 {
                width: 150px;
                height: 150px;
            }

            .main-bubble2 {
                width: 100px;
                height: 100px;
            }

            .main-bubble3 {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="main-card-header">
            <div class="main-logo-wrapper">
                <div class="main-logo-glow"></div>
                <img src="https://mdu.ac.in/Imgs/logo%20colored%20transparent244x221.png" alt="Maharshi Dayanand University Logo" class="main-logo">
            </div>
            <div class="main-university-name">
                <h1>Maharshi Dayanand University</h1>
                <p class="main-university-info">Rohtak-124001, Haryana (INDIA)</p>
                <p class="main-university-established">(A State University established under Haryana Act No. XXV of 1975)</p>
                <div class="main-accreditation">
                    'A+' Grade University Accredited by NAAC
                </div>
            </div>
        </div>
        <div class="main-purple-banner">
            <div class="main-bubble main-bubble1"></div>
            <div class="main-bubble main-bubble2"></div>
            <div class="main-bubble main-bubble3"></div>
            <div class="main-particles-container" id="main-particles-container"></div>
            <a href="default.aspx" class="main-cta-button" id="main-cta-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="M12 5l7 7-7 7"></path>
                </svg>
                Click here to continue
            </a>
        </div>
    </div>
</body>
</html>
